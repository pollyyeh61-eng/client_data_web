name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # 讓 GitHub 自動抓取最新穩定版，避免版本衝突

      - name: Install dependencies
        run: |
          # 解決 Exit Code 65 的關鍵：強制升級舊套件並重新獲取
          flutter pub upgrade
          flutter pub get

      - name: Build Web
        run: |
          # 使用 HTML 渲染器避開 Shader 報錯，並加上寬鬆編譯參數
          flutter build web --release --base-href "/client_data_web/" --web-renderer html --no-tree-shake-icons

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
