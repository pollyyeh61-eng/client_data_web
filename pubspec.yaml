name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          # 調高版本以符合您的 SDK 要求
          flutter-version: '3.27.0' 
          channel: 'stable'

      - name: Install dependencies
        run: |
          # 強制忽略 SDK 版本檢查來安裝套件
          flutter pub get

      - name: Build Web
        run: |
          flutter build web --release --base-href "/client_data_web/" --web-renderer html --no-tree-shake-icons

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
    environment:
      sdk: '>=3.0.0 <4.0.0' # 這裡一定要改成 3.0.0，因為 GitHub 環境有時會切換
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

