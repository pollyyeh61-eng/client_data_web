name: client_data_app3
description: "A professional Web-based project for customer management."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # --- 核心功能套件 ---
  shared_preferences: ^2.2.2  # 瀏覽器 LocalStorage 儲存
  intl: ^0.19.0               # 日期格式化
  url_launcher: ^6.3.2        # 跳轉 Google 日曆網頁與撥打電話
  web: ^1.1.1                 # 網頁版核心套件 (建議使用 0.5.1 以確保與 SDK 相容)
  cupertino_icons: ^1.0.6     # 確保圖示功能正常

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # 只有在您資料夾內真的有 assets/images/logo.png 時才取消下方註解
  # assets:
