name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Force Clean and Resolve
        run: |
          # 徹底刪除可能導致 255 錯誤的鎖定檔與快取
          rm -f pubspec.lock
          flutter clean
          flutter pub get

      - name: Build Web
        run: |
          # 使用最穩定的渲染模式編譯
          flutter build web --release --base-href "/client_data_web/" --web-renderer html --no-tree-shake-icons

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
